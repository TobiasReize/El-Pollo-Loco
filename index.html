<!DOCTYPE html>
<html lang="de">
<html translate="no">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>El Pollo Loco</title>

        <link rel="icon" type="image/png" href="assets/img/3_enemies_chicken/chicken_normal/1_walk/3_w.png"/>

        <link rel="stylesheet" href="style.css" />


        <script src="classes/keyboard.class.js"></script>
        <script src="classes/level.class.js"></script>

        <script src="classes/drawable-object.class.js"></script>
        <script src="classes/statusbar-health.class.js"></script>
        <script src="classes/statusbar-bottle.class.js"></script>
        <script src="classes/statusbar-coin.class.js"></script>
        <script src="classes/statusbar-endboss.class.js"></script>

        <script src="classes/movable-object.class.js"></script>
        <script src="classes/character.class.js"></script>
        <script src="classes/chicken.class.js"></script>
        <script src="classes/cloud.class.js"></script>
        <script src="classes/background-object.class.js"></script>
        <script src="classes/endboss.class.js"></script>
        <script src="classes/throwable-object.class.js"></script>
        <script src="classes/bottle.class.js"></script>
        <script src="classes/coin.class.js"></script>

        <script src="levels/level1.js"></script>
        <script src="classes/world.class.js"></script>
        <script src="scripts/game.js"></script>

    </head>


    <body class="df-ai-jc-ctr">

        <h1>El Pollo Loco</h1>
        <canvas id="canvas" width="720" height="480"></canvas>

        <section id="overlay_screen" class="df-ai-jc-ctr overlay-screen">
            <div id="start_screen" class="df-jc-ctr content-screen start-screen">
                <button onclick="init()" class="button">Start</button>
                <button onclick="showInstructions()" class="button">Instructions</button>
            </div>
            <div id="win_screen" class="df-jc-ctr content-screen win-screen d-none">
                <button onclick="location.reload()" class="button">Restart</button>
            </div>
            <div id="game_over_screen" class="df-jc-ctr content-screen game-over-screen d-none">
                <button onclick="location.reload()" class="button">Restart</button>
            </div>
        </section>

        <section id="overlay_instructions" class="df-ai-jc-ctr overlay-instructions d-none" onclick="closeInstructions()">
            <div onclick="stopPropagation(event)" class="instructions-content">
                <div class="df-ai-ctr">
                    <h2>Instructions</h2>
                    <div onclick="closeInstructions()" class="close">X</div>
                </div>
                <div class="df-ai-ctr">
                    <div class="move-column">
                        <h3>Move</h3>
                        <div>
                            <img src="assets/img/10_instructions/pepe-move.png" alt="pepe-move">
                            <p>Beschreibung...</p>
                        </div>
                    </div>
                    <div class="collect-column">
                        <h3>Collect</h3>
                        <div>
                            <img src="" alt="collect">
                            <p>Beschreibung...</p>
                        </div>
                    </div>
                    <div class="fight-column">
                        <h3>Fight</h3>
                        <div>
                            <img src="assets/img/10_instructions/enemies.png" alt="enemies">
                            <p>Beschreibung...</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </body>
</html>
